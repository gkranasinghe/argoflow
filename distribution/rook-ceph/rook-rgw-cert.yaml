apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: radosgw-ingressgateway-certs
  namespace: rook-ceph
spec:
  secretName: radosgw-ingressgateway-certs
  issuerRef:
    name: gateways-issuer
    kind: ClusterIssuer
  commonName: rgw.my-cluster.gkranasinghe.com
  dnsNames:
    - rgw.my-cluster.gkranasinghe.com
    - '*.rgw.my-cluster.gkranasinghe.com'
