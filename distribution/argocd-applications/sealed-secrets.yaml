apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets-controller
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://bitnami-labs.github.io/sealed-secrets
    # targetRevision: 1.16.1
    targetRevision: 0.17.1   # due to 401 error from image repo
    chart: sealed-secrets
    helm:
     parameters:
      - name : cr.create
        value : "true"
      - name: commandArgs[0]
        value: --update-status
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
